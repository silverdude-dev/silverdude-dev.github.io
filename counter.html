<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesley Counter</title>
    <link rel="stylesheet" href="counterStyle.css">
</head>
<body>
    <h1>Kesley Counter</h1>
    <div class="text-above">Click a button below to count:</div>
    <div class="button-container">
        <button data-count="0">Ignores Angie: <span class="count">0</span></button>
        <button data-count="0">Messes up:  <span class="count">0</span></button>
        <button data-count="0">Goes off topic: <span class="count">0</span></button>
        <button data-count="0">Ends sentance with ok: <span class="count">0</span></button>
        <button data-count="0">Technology issue: <span class="count">0</span></button>
        <button data-count="0">Retorical: <span class="count">0</span></button>
        <button data-count="0">"Folks": <span class="count">0</span></button>
        <button data-count="0">"Ah crap": <span class="count">0</span></button>
        <button data-count="0">"Be that as it may": <span class="count">0</span></button>
        <button data-count="0">"Talk about that later": <span class="count">0</span></button>
        <button data-count="0">"Up/Down stairs": <span class="count">0</span></button>
        <button data-count="0">"Take my word for it": <span class="count">0</span></button>
    </div> 
    <div>
        <input type="text" id="resetCodeInput" placeholder="Enter reset code">
        <button id="submitResetCode">Submit Reset Code</button>
    </div>
    <script src="counterScript.js"></script>
</body>
</html>
